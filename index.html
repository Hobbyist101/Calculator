<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <div class="display"> 
            <div class="secondDisplay">
                0    
            </div>
            <div class="firstDisplay">
                0
            </div>

        </div>
        <div class="buttons">
            <div class="firstRow">
                <button id="clearBtn" class="btn"> C </button>
                <button id="clearAllBtn" class="btn"> CA </button>
                <button id="divideBtn" class="btn"> / </button>
                <button id="backspaceBtn" class="btn"> <-- </button>
            </div>
            <div class="secondRow">
                <button id="sevenBtn" class="btn"> 7 </button>
                <button id="eightBtn" class="btn"> 8 </button>
                <button id="nineBtn" class="btn"> 9 </button>
                <button id="multiplyBtn" class="btn"> * </button>
            </div>
            <div class="thridRow">
                <button id="fourBtn" class="btn"> 4 </button>
                <button id="fiveBtn" class="btn"> 5 </button>
                <button id="sixBtn" class="btn"> 6 </button>
                <button id="minusBtn" class="btn"> - </button>
            </div>
            <div class="fourthRow">
                <button id="oneBtn" class="btn"> 1 </button>
                <button id="twoBtn" class="btn"> 2 </button>
                <button id="threeBtn" class="btn"> 3 </button>
                <button id="plusBtn" class="btn"> + </button>
            </div>
            <div class="fifthRow">
                <button id="zeroBtn" class="btn"> 0 </button>
                <button id="dotBtn" class="btn"> . </button>
                <button id="enterBtn" class="btn"> = </button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
