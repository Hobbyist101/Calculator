<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <div class="display"> 
            <div class="secondDisplay">
                0    
            </div>
            <div class="firstDisplay">
                0
            </div>

        </div>
        <div class="buttons">
            <div class="firstRow">
                <button id="clearBtn" data-key="clear" class="btn"> C </button>
                <button id="clearAllBtn" data-key="clearall" class="btn"> CA </button>
                <button id="divideBtn" data-key="/" class="btn"> / </button>
                <button id="backspaceBtn" data-key="backspace" class="btn"> <-- </button>
            </div>
            <div class="secondRow">
                <button id="sevenBtn" data-number="7" class="btn"> 7 </button>
                <button id="eightBtn" data-number="8" class="btn"> 8 </button>
                <button id="nineBtn" data-number="9" class="btn"> 9 </button>
                <button id="multiplyBtn" data-key="*" class="btn"> * </button>
            </div>
            <div class="thridRow">
                <button id="fourBtn" data-number="4" class="btn"> 4 </button>
                <button id="fiveBtn" data-number="5" class="btn"> 5 </button>
                <button id="sixBtn" data-number="6" class="btn"> 6 </button>
                <button id="minusBtn" data-key="-" class="btn"> - </button>
            </div>
            <div class="fourthRow">
                <button id="oneBtn" data-number="1" class="btn"> 1 </button>
                <button id="twoBtn" data-number="2" class="btn"> 2 </button>
                <button id="threeBtn"  data-number="3" class="btn"> 3 </button>
                <button id="plusBtn" data-key="+" class="btn"> + </button>
            </div>
            <div class="fifthRow">
                <button id="zeroBtn" data-number="0" class="btn"> 0 </button>
                <button id="dotBtn" data-number="." class="btn"> . </button>
                <button id="enterBtn" data-key="enter" class="btn"> = </button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
